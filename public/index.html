<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="This is an app to help gamers that play pokemon games">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Pokepedia</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but pokepedia doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>

    <script type="text/javascript">
      if ("<%= NODE_ENV %>" === "production" && 'serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('serviceWorker.js')
              .catch(err => console.error('Error registring SW ====> ', err));
          });
      }
    </script>
  </body>
</html>
